  <script>
  // Bu sayfanÄ±n cihazdaki anahtarÄ±
  const ALBUM_KEY = "hardin_deneme_album_v1";

  let photos = JSON.parse(localStorage.getItem(ALBUM_KEY)) || [];

  function savePhotos() {
    try {
      localStorage.setItem(ALBUM_KEY, JSON.stringify(photos));
    } catch (e) {

  function updateCounter() {

    } else {

    }
  }

  function render() {
    const container = document.getElementById("photos");
    const empty = document.getElementById("emptyMsg");

    container.innerHTML = "";

    if (photos.length === 0) {
      empty.innerText = "HenÃ¼z fotoÄŸraf eklenmedi. BaÅŸlamak iÃ§in yukarÄ±daki butona dokun.";
    } else {
      empty.innerText = "";

    photos.forEach((src, index) => {
      const div = document.createElement("div");
      div.className = "photo";

      const img = document.createElement("img");
      img.src = src;

      const del = document.createElement("div");
      del.className = "delete";
      del.innerText = "Ã—";
      del.onclick = () => {
        photos.splice(index, 1);
        savePhotos();
        render();
        updateCounter();

      div.appendChild(img);
      div.appendChild(del);
      container.appendChild(div);

  // SeÃ§ilen fotoÄŸrafÄ± kÃ¼Ã§Ã¼ltÃ¼p kaydeden fonksiyon
  function addFileCompressed(file) {
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        const maxSize = 1280; // maksimum geniÅŸlik veya yÃ¼kseklik
        let w = img.width;
        let h = img.height;

        const scale = Math.min(maxSize / w, maxSize / h, 1);
        w = Math.round(w * scale);
        h = Math.round(h * scale);

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);

        // JPEG formatÄ±nda, biraz sÄ±kÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ
        const dataUrl = canvas.toDataURL("image/jpeg", 0.8);

        photos.push(dataUrl);
        savePhotos();
        render();
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  document.getElementById("fileInput").addEventListener("change", function() {
    const files = Array.from(this.files);
